services:
#1. Base de datos
  db_mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}   
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

#2. App Dagster
  dagster_app:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env 
    volumes:
      - .:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
    depends_on:
      db_mysql:
        condition: service_healthy

#3. Interfaz Web
  dagit:
    build: .
    env_file: .env 
    entrypoint: ["dagit", "-h", "0.0.0.0", "-p", "3000", "-w", "workspace.yaml"]
    ports:
      - "3000:3000"
    volumes:
      - .:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
    depends_on:
      - dagster_app

#4. Procesos en segundo plano de Dagster
  dagster_daemon:
    build: .
    env_file: .env 
    entrypoint: ["dagster-daemon", "run"]
    volumes:
      - .:/opt/dagster/app
      - ./dagster_home:/opt/dagster/dagster_home
    depends_on:
      - dagster_app

#5. Volumen para MySQL
volumes:
  mysql_data: